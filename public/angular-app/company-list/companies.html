<h2>{{ vm.title }}</h2>
<div class="pagination row">
    <span class="col-lg-2"><a ng-href="#!/companies?offset={{vm.offset}}&page=first&count={{vm.count}}">First</a></span>
    <span class="col-lg-2"><a ng-if="vm.offset" ng-href="#!/companies?offset={{vm.offset}}&page=previous&count={{vm.count}}">Previous</a></span>
    <span class="col-lg-4">{{vm.currentPage}} of {{ vm.pageCnt}}</span>
    <span class="col-lg-2"><a ng-if="vm.more" ng-href="#!/companies?offset={{vm.offset}}&page=next&count={{vm.count}}">Next</a></span>
    <span class="col-lg-2"><a ng-if="vm.more" ng-href="#!/companies?offset={{vm.offset}}&page=last&count={{vm.count}}">Last</a></span>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Company Name</th>
            <th>Market Cap</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="company in vm.companies">
            <td><a ng-href="#!/company/{{company._id}}">{{ company.Symbol }}</a></td>
            <td>{{ company.Name }}</td>
            <td>{{ company.MarketCap }}</td>
        <tr>
    </tbody>
</table>
