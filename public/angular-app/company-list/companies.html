<h1>{{ vm.title }}</h1>
<table>
    <tr >
        <th>CompanyName</th>
        <th>LastSale</th>
        <th>MarketCap</th>
        <th>IPOyear</th>
    </tr>
    <tr ng-repeat="company in vm.companies">
        <td><a ng-href="#!/company/{{ company._id }}">{{ company.Name }}</a></td>
        <td>{{ company.LastSale }}</td>
        <td>{{ company.MarketCap }}</td>
        <td>{{ company.IPOyear }}</td>
    </tr>
</table>
